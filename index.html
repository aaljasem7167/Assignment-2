               <b>Saddam Hussein Abd al-Majid al-Tikriti</b>, was an Iraqi politician and revolutionary who served as the fifth president of Iraq from 1979 to 2003. He also served as prime minister of Iraq from 1979 to 1991 and later from 1994 to 2003. He was a leading member of the revolutionary Arab Socialist Ba'ath Party, and later, the Baghdad-based Ba'ath Party and its regional organization, the Iraqi Ba'ath Party, which espoused Ba'athism, a mix of Arab nationalism and Arab socialism. Saddam Hussein ruled Iraq with a brutal hand, using fear and terror to stay in power. He established a secret police force that suppressed internal dissenters and developed a "cult of personality" to build public support.</p>
